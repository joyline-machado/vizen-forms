<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center">Register and Login</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-6 " style="background-color: rgba(144, 243, 135, 0.589);">
                <div class="container">
                    <h3 class="text-primary text-center text-success">Register</h3>
                    <div class="col-md-8 mx-auto">
                        <form method="post">
                            <div class="mb-3">
                                <label for="Name" class="form-label">Name</label>
                                <input type="text" name="Name" class="form-control" id="name" >
                            </div>
                            <div class="mb-3">
                                <label for="Email" class="form-label">Email</label>
                                <input type="email" name="Email" class="form-control" id="email" >
                            </div>
                            <div class="mb-3">
                                <label for="Phone" class="form-label">Phone</label>
                                <input type="number" name="Phone" class="form-control" id="phone"  >
                            </div>
                            <div class="mb-3">
                                <label for="Password" class="form-label">Password</label>
                                <input type="password" name="Password" class="form-control" id="password" >
                            </div>

                            <button type="submit" class="btn btn-success" onclick="store()">Submit</button>
                        </form>
                    </div>

                </div>
            </div>

            <div class="col-sm-12 col-md-6 " style="background-color: rgba(191, 191, 233, 0.774);">
                <div class="container">
                    <h3 class="text-primary text-center text-primary">Login</h3>
                    <div class="col-md-8 mx-auto">
                        <form method="post">
                            <div class="mb-3">
                                <label for="Email" class="form-label">Email</label>
                                <input type="email" name="Email" class="form-control" id="loginEmail" >
                            </div>
                            <div class="mb-3">
                                <label for="Password" class="form-label">Password</label>
                                <input type="password" name="Password" class="form-control" id="loginPassword">
                            </div>

                            <button type="submit" class="btn btn-primary" onclick="login()">Login</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <script  type="text/javascript">
          function store(){
             var Name= document.getElementById("name");
             localStorage.setItem("Name", Name.value);

             var Email= document.getElementById("email");
             localStorage.setItem("Email", Email.value);

             var Phone= document.getElementById("phone");
             localStorage.setItem("Phone", Phone.value);

             var Password= document.getElementById("password");
             localStorage.setItem("Password", Password.value);
            }

            function login(){
                console.log(Email);
                var storedEmail = localStorage.getItem("Email");
                var storedPassword = localStorage.getItem("Password");

                console.log(storedEmail);

                var lEmail= document.getElementById("loginEmail");
                var lPassword= document.getElementById("loginPassword");

                if(lEmail == storedEmail && lPassword == storedPassword){
                    console.log("Logged In Successfully")
                }
                else{
                    console.log("Login Failed")
                }

            }
        </script>


</body>

</html>
